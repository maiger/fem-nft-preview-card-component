<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <section class="card-container">
      <div class="card">
        <div class="card__img-container">
          <img
            src="images/icon-view.svg"
            alt="Eye icon"
            class="card__image-icon"
          />
          <img
            class="card__img"
            src="images/image-equilibrium.jpg"
            alt="NFT Image"
          />
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info-container">
          <div class="card__eth-container">
            <img
              src="images/icon-ethereum.svg"
              alt="ETH icon"
              class="card__eth-icon"
            />
            <div class="card__eth">0.041 ETH</div>
          </div>
          <div class="card__daysleft-container">
            <img
              src="images/icon-clock.svg"
              alt="Clock icon"
              class="card__daysleft-icon"
            />
            <div class="card__daysleft">3 days left</div>
          </div>
        </div>
        <div class="card__line" />
        <div class="card__author-container">
          <img src="images/image-avatar.png" alt="" class="card__avatar" />
          <p class="card__author">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
